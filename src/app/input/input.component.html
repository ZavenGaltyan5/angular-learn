<input style="margin-top: 50px;display: block" class="input1" id="text-country1" type="text" name="input-country">
<input class="input1-btn-add" id="btn-country-add" type="button" name="input-btn-add" value="Click for Add" (click)="add()">
<input class="input1-btn-remove" id="btn-country-remove" type="button" name="input-btn-remove" value="Remove" (click)="remove()">

<input class="remove-last-element" id="btn-remove-last" type="button" name="remove-last" value="Remove Last Element" (click)="src.pop()">

<div class="x-div"  *ngFor="let s of src;index as i ">
  <input class="input1-btn-remove"  type="button" name="input-btn-remove" value="Remove" (click)="removeSelected(i)">
  <img style="display: block" id="img-country" src="../assets/images/{{s}}.jpg" width="175" height="116">
</div>
